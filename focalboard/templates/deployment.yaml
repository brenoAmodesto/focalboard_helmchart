apiVersion: apps/v1
kind: Deployment
metadata:
  name: focalboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: focalboard
  template:
    metadata:
      labels:
        app: focalboard
    spec:
      containers:
        - name: focalboard
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
          volumeMounts:
            - mountPath: /data
              name: data
            - name: config
              mountPath: /opt/focalboard/config.json
              subPath: config.json
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: focalboard-pvc
        - name: config
          configMap:
            name: focalboard-config
